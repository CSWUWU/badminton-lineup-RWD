<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>早安美之程</title>
  <style>
    :root {
      --milk-tea-bg: #f3e8dc;
      --milk-tea-brown: #b08968;
      --milk-tea-dark: #7f5539;
      --milk-tea-light: #ede0d4;
      --milk-tea-accent: #d6ccc2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: var(--milk-tea-bg);
      color: var(--milk-tea-dark);
    }

    h1 {
      text-align: center;
    }

    #controls {
      text-align: center;
      margin: 20px 0;
    }

    #newPlayer {
      padding: 6px 12px;
      width: 200px;
      border: 1px solid var(--milk-tea-brown);
      border-radius: 5px;
      background-color: var(--milk-tea-light);
      color: var(--milk-tea-dark);
    }

    button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: var(--milk-tea-brown);
      color: white;
      cursor: pointer;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 250px 250px 250px 250px;
      grid-template-rows: 300px 30px 300px;
      column-gap: 20px;
      row-gap: 0;
      justify-content: center;
      margin-top: 30px;
    }

    .area {
      background: var(--milk-tea-light);
      border: 2px dashed var(--milk-tea-brown);
      border-radius: 10px;
      padding: 4px;
      display: flex;
      flex-direction: column;
      height: 300px;
    }

    .player-zone {
      flex-grow: 1;
      overflow-y: auto;
    }

    .area h3 {
      text-align: center;
      margin: 4px;
    }

    .player {
      padding: 8.5px;
      background: #f9f5f0;
      border: 1px solid var(--milk-tea-brown);
      border-radius: 12.5px;
      margin: 6.5px 0;
      text-align: center;
      font-weight: bold;
    }

    .area-controls {
      text-align: center;
      margin-top: 4px;
    }

    .timer {
      font-size: 12px;
      text-align: right;
      margin-top: 2px;
    }

    .qr-wrapper {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>早安美之程</h1>
  <div id="controls">
    <input type="text" id="newPlayer" placeholder="輸入隊員名稱">
    <button onclick="addPlayer()">新增隊員</button>
    <button onclick="resetLayout()">重置</button>
  </div>

  <div class="grid-container">
    <div class="area" id="bench"><h3>休息區</h3><div class="player-zone" id="bench-zone"></div></div>

    <div class="area" id="court1">
      <h3>場地 1</h3>
      <div class="player-zone" id="court1-zone"></div>
      <div class="area-controls">
        <button onclick="endMatch('court1')">結束比賽</button>
        <div class="timer" id="timer-court1"></div>
      </div>
    </div>
    <div class="area" id="court2">
      <h3>場地 2</h3>
      <div class="player-zone" id="court2-zone"></div>
      <div class="area-controls">
        <button onclick="endMatch('court2')">結束比賽</button>
        <div class="timer" id="timer-court2"></div>
      </div>
    </div>
    <div class="area" id="court3">
      <h3>場地 3</h3>
      <div class="player-zone" id="court3-zone"></div>
      <div class="area-controls">
        <button onclick="endMatch('court3')">結束比賽</button>
        <div class="timer" id="timer-court3"></div>
      </div>
    </div>

    <div></div><div></div><div></div><div></div>

    <div class="area" id="waitingA"><h3>等待順位 1</h3><div class="player-zone" id="waitingA-zone"></div></div>
    <div class="area" id="waitingB"><h3>等待順位 2</h3><div class="player-zone" id="waitingB-zone"></div></div>
    <div class="area" id="waitingC"><h3>等待順位 3</h3><div class="player-zone" id="waitingC-zone"></div></div>
  </div>

  <footer class="qr-wrapper">
    <div id="qrcode"></div>
    <p>即時排隊狀態</p>
    <div>Made by WU SIR</div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: 100,
      height: 100,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import Sortable from "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyA3ADLVmW_VVf-cyKnhBcpwNAoKPB3DJnI",
      authDomain: "wusir-lineup.firebaseapp.com",
      databaseURL: "https://wusir-lineup-default-rtdb.firebaseio.com",
      projectId: "wusir-lineup",
      storageBucket: "wusir-lineup.appspot.com",
      messagingSenderId: "619285307932",
      appId: "1:619285307932:web:4b344f1c91298089c875d9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const areaIds = ['bench-zone', 'court1-zone', 'court2-zone', 'court3-zone', 'waitingA-zone', 'waitingB-zone', 'waitingC-zone'];
    const timers = {}, timerIntervals = {};

    function syncToDB() {
      areaIds.forEach(id => {
        const zone = document.getElementById(id);
        const players = Array.from(zone.querySelectorAll('.player')).map(p => p.textContent);
        set(ref(db, id), players);
      });
    }

    function syncFromDB() {
      areaIds.forEach(id => {
        const zoneRef = ref(db, id);
        onValue(zoneRef, snapshot => {
          const zone = document.getElementById(id);
          zone.innerHTML = '';
          const data = snapshot.val();
          if (data) {
            data.forEach(name => {
              const div = document.createElement('div');
              div.className = 'player';
              div.textContent = name;
              zone.appendChild(div);
            });
          }
        });
      });
    }

    window.addPlayer = function () {
      const name = document.getElementById('newPlayer').value.trim();
      if (name) {
        const div = document.createElement('div');
        div.className = 'player';
        div.textContent = name;
        document.getElementById('bench-zone').appendChild(div);
        document.getElementById('newPlayer').value = '';
        syncToDB();
      }
    }

    window.resetLayout = function () {
      areaIds.forEach(id => document.getElementById(id).innerHTML = '');
      syncToDB();
    }

    window.endMatch = function (courtId) {
      const courtZone = document.getElementById(`${courtId}-zone`);
      const benchZone = document.getElementById('bench-zone');
      const waitingZones = ['waitingA-zone', 'waitingB-zone', 'waitingC-zone'].map(id => document.getElementById(id));

      courtZone.querySelectorAll('.player').forEach(p => benchZone.appendChild(p));
      waitingZones[0].querySelectorAll('.player').forEach(p => courtZone.appendChild(p));
      waitingZones[1].querySelectorAll('.player').forEach(p => waitingZones[0].appendChild(p));
      waitingZones[2].querySelectorAll('.player').forEach(p => waitingZones[1].appendChild(p));
      waitingZones[2].innerHTML = '';
      syncToDB();
      startTimer(courtId);
    }

    function startTimer(courtId) {
      stopTimer(courtId);
      const timerDiv = document.getElementById(`timer-${courtId}`);
      const startTime = Date.now();
      timers[courtId] = startTime;
      timerIntervals[courtId] = setInterval(() => {
        const elapsed = Math.floor((Date.now() - timers[courtId]) / 1000);
        const mins = Math.floor(elapsed / 60);
        const secs = elapsed % 60;
        timerDiv.textContent = `上場時間：${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }, 1000);
    }

    function stopTimer(courtId) {
      if (timerIntervals[courtId]) {
        clearInterval(timerIntervals[courtId]);
        timerIntervals[courtId] = null;
        document.getElementById(`timer-${courtId}`).textContent = '';
      }
    }

    areaIds.forEach(id => {
      Sortable.create(document.getElementById(id), {
        group: 'players',
        animation: 150,
        onEnd: () => syncToDB()
      });
    });

    syncFromDB();
  </script>
</body>
</html>

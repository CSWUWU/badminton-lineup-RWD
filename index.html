<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>早安美之程</title>
  <style>
    :root {
      --milk-tea-bg: #f3e8dc;
      --milk-tea-brown: #b08968;
      --milk-tea-dark: #7f5539;
      --milk-tea-light: #ede0d4;
      --milk-tea-accent: #d6ccc2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: var(--milk-tea-bg);
      color: var(--milk-tea-dark);
    }

    h1 {
      text-align: center;
      color: var(--milk-tea-dark);
    }

    #controls {
      text-align: center;
      margin: 20px 0;
    }

    #newPlayer {
      padding: 6px 12px;
      width: 200px;
      border: 1px solid var(--milk-tea-brown);
      border-radius: 5px;
      background-color: var(--milk-tea-light);
      color: var(--milk-tea-dark);
    }

    button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: var(--milk-tea-brown);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--milk-tea-dark);
    }

    .grid-container {
      display: grid;
      grid-template-columns: 250px 250px 250px 250px;
      grid-template-rows: 300px 30px 300px;
      column-gap: 20px;
      row-gap: 0;
      justify-content: center;
      align-items: start;
      margin-top: 30px;
    }

    .area {
      background: var(--milk-tea-light);
      border: 2px dashed var(--milk-tea-brown);
      border-radius: 10px;
      padding: 4px;
      position: relative;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 300px;
    }

    .player-zone {
      flex-grow: 1;
      overflow-y: auto;
    }

    #bench {
      grid-column: 1;
      grid-row: 1 / span 3;
      height: 630px;
    }

    #court1, #court2, #court3,
    #waitingA, #waitingB, #waitingC {
      height: 300px;
    }

    #court1 { grid-column: 2; grid-row: 1; }
    #court2 { grid-column: 3; grid-row: 1; }
    #court3 { grid-column: 4; grid-row: 1; }

    #spacer1 { grid-column: 2; grid-row: 2; }
    #spacer2 { grid-column: 3; grid-row: 2; }
    #spacer3 { grid-column: 4; grid-row: 2; }

    #waitingA { grid-column: 2; grid-row: 3; }
    #waitingB { grid-column: 3; grid-row: 3; }
    #waitingC { grid-column: 4; grid-row: 3; }

    .area h3 {
      text-align: center;
      color: var(--milk-tea-dark);
    }

    .player {
      padding: 8.5px;
      background: #f9f5f0;
      border: 1px solid var(--milk-tea-brown);
      border-radius: 12.5px;
      margin: 6.5px 0;
      text-align: center;
      color: var(--milk-tea-dark);
      font-size: 16px;
      font-weight: bold;
    }

    .area-controls {
      text-align: center;
      margin-top: 5px;
    }

    .timer {
      font-size: 12px;
      color: var(--milk-tea-dark);
      text-align: right;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: var(--milk-tea-dark);
    }

    .qr-wrapper {
      position: fixed;
      left: 50%;
      bottom: 275px;
      transform: translateX(-50%);
      width: 140px;
      background: #f9f5f0;
      border: 2px dotted #b08968;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .qr-wrapper p {
      margin: 8px 0 0;
      font-size: 16px;
      color: var(--milk-tea-dark);
    }
  </style>
</head>
<body>
<!-- HTML 主體與腳本繼續 -->
</body>
</html>

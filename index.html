<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>早安美之程</title>
  <style>
    :root {
      --milk-tea-bg: #f3e8dc;
      --milk-tea-brown: #b08968;
      --milk-tea-dark: #7f5539;
      --milk-tea-light: #ede0d4;
      --milk-tea-accent: #d6ccc2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: var(--milk-tea-bg);
      color: var(--milk-tea-dark);
    }

    h1 {
      text-align: center;
      color: var(--milk-tea-dark);
    }

    #controls {
      text-align: center;
      margin: 20px 0;
    }

    #newPlayer {
      padding: 6px 12px;
      width: 200px;
      border: 1px solid var(--milk-tea-brown);
      border-radius: 5px;
      background-color: var(--milk-tea-light);
      color: var(--milk-tea-dark);
    }

    button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: var(--milk-tea-brown);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--milk-tea-dark);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: start;
      margin-top: 30px;
    }

    .area {
      background: var(--milk-tea-light);
      border: 2px dashed var(--milk-tea-brown);
      border-radius: 10px;
      padding: 4px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 300px;
    }

    .area h3 {
      text-align: center;
      color: var(--milk-tea-dark);
      margin: 5px 0;
    }

    .player-zone {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 8px;
    }

    .area-controls {
      text-align: center;
      margin-top: 5px;
    }

    .timer {
      font-size: 12px;
      color: var(--milk-tea-dark);
      text-align: right;
    }

    .player {
      padding: 8.5px;
      background: #f9f5f0;
      border: 1px solid var(--milk-tea-brown);
      border-radius: 12.5px;
      margin: 6px 0;
      text-align: center;
      color: var(--milk-tea-dark);
      font-size: 16px;
      font-weight: bold;
    }

    #bench {
      grid-row: span 3;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: var(--milk-tea-dark);
    }

    .qr-wrapper {
      position: fixed;
      left: 50%;
      bottom: 275px;
      transform: translateX(-50%);
      width: 140px;
      background: #f9f5f0;
      border: 2px dotted #b08968;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .qr-wrapper p {
      margin: 8px 0 0;
      font-size: 16px;
      color: var(--milk-tea-dark);
    }
  </style>
</head>
<body>
  <h1>早安美之程</h1>
  <div id="controls">
    <input type="text" id="newPlayer" placeholder="輸入隊員名稱">
    <button onclick="addPlayer()">新增隊員</button>
    <button onclick="resetLayout()">重置</button>
  </div>

  <div class="grid-container">
    <div class="area" id="bench">
      <h3>休息區</h3>
      <div class="player-zone" id="bench-zone"></div>
    </div>
    <div class="area" id="court1">
      <h3>場地 1</h3>
      <div class="player-zone" id="court1-zone"></div>
      <div class="area-controls">
        <button onclick="endMatch('court1')">結束比賽</button>
        <div class="timer" id="timer-court1"></div>
      </div>
    </div>
    <div class="area" id="court2">
      <h3>場地 2</h3>
      <div class="player-zone" id="court2-zone"></div>
      <div class="area-controls">
        <button onclick="endMatch('court2')">結束比賽</button>
        <div class="timer" id="timer-court2"></div>
      </div>
    </div>
    <div class="area" id="court3">
      <h3>場地 3</h3>
      <div class="player-zone" id="court3-zone"></div>
      <div class="area-controls">
        <button onclick="endMatch('court3')">結束比賽</button>
        <div class="timer" id="timer-court3"></div>
      </div>
    </div>
    <div class="area" id="waitingA">
      <h3>等待順位 1</h3>
      <div class="player-zone" id="waitingA-zone"></div>
    </div>
    <div class="area" id="waitingB">
      <h3>等待順位 2</h3>
      <div class="player-zone" id="waitingB-zone"></div>
    </div>
    <div class="area" id="waitingC">
      <h3>等待順位 3</h3>
      <div class="player-zone" id="waitingC-zone"></div>
    </div>
  </div>

  <footer>Made by WU SIR</footer>
  <div class="qr-wrapper">
    <div id="qrcode"></div>
    <p>即時排隊狀態</p>
  </div>
</body>
</html>
